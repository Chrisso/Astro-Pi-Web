<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
    <script type="text/javascript" src="scripts/astropi.js"></script>
    <title>Astro Pi Web</title>
    <style type="text/css">
        .thumbnail h1 { text-align: center; }
        .axis path, .axis line {
            fill: none;
            stroke: #000000;
            shape-rendering: crispEdges;
        }
        .line {
            fill: none;
            stroke: #808080;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Astro Pi Web Controls</span>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" data-link="sensors">Sensors</a></li>
                    <li><a href="#" data-link="ledmatrix">LED Matrix</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="panel panel-primary" data-group="sensors">
            <div class="panel-heading"><span class="glyphicon glyphicon-eye-open"></span> Sensors</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <p class="text-muted">Temperature</p>
                            <h1 id="sensor_temperature">n.a.</h1>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <p class="text-muted">Humidity</p>
                            <h1 id="sensor_humidity">n.a.</h1>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <p class="text-muted">Pressure</p>
                            <h1 id="sensor_pressure">n.a.</h1>
                        </div>
                    </div>
                </div>
                <div id="sensor_timestamp" class="text-muted small" style="text-align:right"></div>
            </div>
        </div>

        <div class="panel panel-default" data-group="sensors">
            <div class="panel-heading"><span class="glyphicon glyphicon-stats"></span> History</div>
            <div class="panel-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#history_temperature" data-toggle="tab">Temperature</a></li>
                    <li><a href="#history_humidity" data-toggle="tab">Humidity</a></li>
                    <li><a href="#history_pressure" data-toggle="tab">Pressure</a></li>
                </ul>
                <div class="tab-content" id="history_host">
                    <div role="tabpanel" class="tab-pane active" id="history_temperature"></div>
                    <div role="tabpanel" class="tab-pane" id="history_humidity"></div>
                    <div role="tabpanel" class="tab-pane" id="history_pressure"></div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary" data-group="ledmatrix" style="display:none;">
            <div class="panel-heading"><span class="glyphicon glyphicon-lamp"></span> Settings</div>
            <div class="panel-body">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-color="#FF0000">Red</a></li>
                            <li><a href="#" data-color="#00FF00">Green</a></li>
                            <li><a href="#" data-color="#0000FF">Blue</a></li>
                            <li><a href="#" data-color="#FFFF00">Yellow</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" placeholder="Message" id="led_message">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="led_setmessage">Submit</button>
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
